<html lang="en">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ICanUpload - No matter where you go – take your files with you</title>
	<link rel="shortcut icon" href="{% static 'Images/icu_icon.png' %}" />  <!--Title Img-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
	<script src="http://malsup.github.com/jquery.form.js"></script>
	<!--ajax-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="ajax_jquary/jquery.form.min.js"></script>
	<script src="ajax_jquary/jquery.js"></script>

	<!--Custom_CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/button.css' %}">
</head>

<body>

	<div class="container">

        {% include 'nav.html' %}

        <div class="row" id="upload_outer_div">
            <div class="col-md-12" style="text-align: center;">
                <h2 class="tagline">No matter where you go – <br>take your files with you</h2>
                <div class="button2" id="upload_btn" onclick="opnefile()" >Upload</div>
                <input type="file" name="file"  id="getFile" style="display: none" autocomplete=off onchange="StartUp(event)" multiple/>
                <input type="hidden" id="Hiddate"  name="Hiddate"/>
                <button style="display: none">upload</button>
            </div>
        </div>

    </div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
