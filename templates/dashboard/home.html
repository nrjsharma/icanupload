{% extends '../base.html' %}
{% block content %}

    <div class="row" id="upload_outer_div">
        <div class="col-md-12" style="text-align: center;">
            <h2 class="tagline">No matter where you go â€“ <br>take your files with you</h2>
            <form action="{% url 'api:upload-file' %}" method="post" id="form_upload" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="button" id="upload_btn">Upload</div>
                <input type="file" name="file" id="getFile" autocomplete=off
                       multiple/>
                <input type="hidden" id="Hiddate" name="csrfmiddlewaretoken" value="{% csrf_token %}"/>
                <button type="submit">submit</button>
            </form>
            <div id="progressBar"
                 style="width:100%;height:60px;margin-top: 20px;"
                 data-preset="rainbow">
            </div>
        </div>

        {% if data %}
            <script>
                $(document).ready(function () {
                    {% if data == "Wrong" %}
                        $.dialog({
                            backgroundDismiss: false,
                            boxWidth: '300px',
                            icon: 'fas fa-ghost',
                            useBootstrap: false,
                            animation: 'top',
                            title: 'Not Found',
                            content: '' +
                            '<div class="form-group" style="padding-top: 10px;text-align: center;">' +
                            '<b>Key not found</b>' +
                            '</div>',
                        });
                    {% else %}
                        {% if data == "Download"%}
                            downloadModel({{ key }});
                        {% else %}
                            $.confirm({
                                backgroundDismiss: false,
                                boxWidth: '300px',
                                icon: 'fas fa-key',
                                useBootstrap: false,
                                animation: 'top',
                                title: 'Password',
                                content: '' +
                                '<form action="" class="formName">' +
                                '<div class="form-group">' +
                                // '<label>enter password</label>' +
                                '<input type="password" placeholder="enter password" class="password form-control" style="margin-top:10px" required />' +
                                '</div>' +
                                '</form>',
                                buttons: {
                                    formSubmit: {
                                        text: 'Submit',
                                        btnClass: 'btn btn-primary btn-lg',
                                        action: function () {
                                            var password = this.$content.find('.password').val();
                                            if (!password) {
                                                $.alert('provide a valid password');
                                                return false;
                                            }else {
                                                downloadModel({{ key }}, password);
                                            }
                                        }
                                    },
                                    close: {
                                        text: 'Close',

                                        action: function () {
                                            window.location.href = '/';
                                        }
                                    },
                                },
                            });

                        {% endif %}
                    {% endif %}
                });
            </script>
        {% endif %}
    </div>

{% endblock %}
